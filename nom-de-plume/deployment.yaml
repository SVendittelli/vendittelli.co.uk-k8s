apiVersion: apps/v1
kind: Deployment
metadata:
  name: nom-de-plume
spec:
  selector:
    matchLabels:
      app: nom-de-plume
  template:
    metadata:
      labels:
        app: nom-de-plume
    spec:
      containers:
        - name: nom-de-plume
          image: vendittelli/nom-de-plume:2.1.3@sha256:657a7c3e320bb63010fbe7e8e7d25f47c9785be342612a92346f24c18b9c436d
          envFrom:
            - secretRef:
                name: nom-de-plume
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1"
  revisionHistoryLimit: 0
