apiVersion: apps/v1
kind: Deployment
metadata:
  name: nom-de-plume
spec:
  selector:
    matchLabels:
      app: nom-de-plume
  template:
    metadata:
      labels:
        app: nom-de-plume
    spec:
      containers:
        - name: nom-de-plume
          image: vendittelli/nom-de-plume:2.1.8@sha256:916985c64a47d4f5a9ddfe2d56a9fc74175dd8275483a4c05263978961a20cdf
          envFrom:
            - secretRef:
                name: nom-de-plume
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1"
  revisionHistoryLimit: 0
