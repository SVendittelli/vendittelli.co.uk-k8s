apiVersion: apps/v1
kind: Deployment
metadata:
  name: nom-de-plume
spec:
  selector:
    matchLabels:
      app: nom-de-plume
  template:
    metadata:
      labels:
        app: nom-de-plume
    spec:
      containers:
        - name: nom-de-plume
          image: vendittelli/nom-de-plume:2.1.10@sha256:11130b23aafd2cb5ee1dca4482e2a3e8c090e84a8fd3c03087b5de83570ba7ea
          envFrom:
            - secretRef:
                name: nom-de-plume
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1"
  revisionHistoryLimit: 0
